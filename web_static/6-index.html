<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AirBnB Clone</title>
		<!-- CSS links -->
		<link rel="stylesheet" href="styles/4-common.css" />
		<link rel="stylesheet" href="styles/3-header.css" />
		<link rel="stylesheet" href="styles/3-footer.css" />
		<link rel="stylesheet" href="styles/6-filters.css" />
		<!-- icon link -->
		<link rel="icon" href="images/icon.png" />
	</head>
	<body>
		<!-- Header section -->
		<header></header>
		<!-- Container section -->
		<div class="container">
			<section class="filters">
				<!-- locations -->
				<div class="locations">
					<h3>States</h3>
					<h4>Ohio, Florida...</h4>
					<!-- Dropdown -->
					<ul class="popover">
						<li>
							<h2>Ohio:</h2>
							<ul>
								<li>Columbus</li>
								<li>Cleveland</li>
								<li>Cincinnati</li>
							</ul>
						</li>
						<li>
							<h2>Florida:</h2>
							<ul>
								<li>Miami</li>
								<li>Orlando</li>
								<li>Naples</li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- Amenities -->
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, TV...</h4>
					<!-- Dropdown -->
					<ul class="popover">
						<li>
							<ul>
								<li>Internet</li>
								<li>TV</li>
								<li>Kitchen</li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- search button -->
				<button>Search</button>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
